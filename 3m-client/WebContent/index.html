<html>
<head>
<meta charset="ISO-8859-1">
<title>3m-client</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.rest.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script>
	$(document).ready(function(){
	    $('#user1').click(function(){
	    	var client = new $.RestClient('/3m-server/api/');
	    	client.add('users');
	    	client.users.read('1').success(function(user) {
	    	    $('#user-id').val(user.id);
	    	    $('#user-username').val(user.username);
	    	  });
	    });
	    
	    $('#user2').click(function(){
	    	var client = new $.RestClient('/3m-server/api/');
	    	client.add('users');
	    	client.users.read('2').success(function(user) {
	    	    $('#user-id').val(user.id);
	    	    $('#user-username').val(user.username);
	    	  });
	    });
	  });
	

	</script>
</head>
	<body>
			<div class="container">
			
			    <h1>3M Client - User test</h1>
			    <br /><br /><br />
			    <div class="form-group">
				    <label for="exampleInputEmail1">User ID</label>
				    <input id="user-id" type="text" class="form-control" placeholder="user id">
				  </div>
				  
				  <div class="form-group">
				    <label for="exampleInputEmail1">Username</label>
				    <input id="user-username" type="text" class="form-control" placeholder="username">
				  </div>
  				<br /><br />
				<button id="user1" type="button" class="btn btn-default">User 1</button>
				<button id="user2" type="button" class="btn btn-default">User 2</button>
		
			</div>   
			   
		
	
	</body>
</html>
